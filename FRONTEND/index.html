<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#007BFF] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full flex items-center justify-between px-6 py-4 mt-4" >

      <img src="./assets/assistantLogo.svg" alt="Logo" class="h-10 w-auto">

  <!-- Main Content -->
  <main class="flex flex-col flex-grow items-center justify-center text-center px-4 mt-20">
    <img src="./assets/intro_text.svg" alt="intro_text" class="h-[120px] max-w-full">

    <a href="./VoiceAssistant.html">
    <button class="bg-gray-200 hover:bg-gray-300 text-black font-semibold px-6 py-2 rounded-lg shadow-md mt-20">
